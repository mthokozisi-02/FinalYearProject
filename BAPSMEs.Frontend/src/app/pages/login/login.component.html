<section class="bg-gray-50 dark:bg-gray-900">

  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="login-box w-96">
      <!-- /.login-logo -->
      <div class="card card-outline card-success">
        <div class="card-header text-center">
          <!-- <img src="assets/img/log.jpg" alt="" style="width: 40px;"> -->
          <a href="#" class="h1"><b><span class="text-success">Ore-zone</span></b>
            <!-- <i class="fas fa-store ml-2"></i> -->

          </a>
        </div>
        <div class="card-body">
          <p class="login-box-msg text-lg">Sign in to start your session</p>

          <form [formGroup]="loginForm" (submit)="login()">
            <div class="input-group" style="margin-bottom: 20px;">
              <input type="text" class="form-control" placeholder="Email address" formControlName="email"
                style="padding: 15px;">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3" style="margin-bottom: 20px;">
              <input type="password" class="form-control" placeholder="Password" formControlName="password"
                style="padding: 15px;">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>

            </div>
            <div class="row">
              <!-- <div class="col-12 text-danger mb-1" *ngIf="errorMessage">
                  {{errorMessage}}
              </div> -->
              <!-- /.col -->
              <div class="col-12" style="margin-top: 20px;">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block p-1 text-lg">Sign
                  In</button>
                <!-- <label class="mt-2 checkbox">
                  <input type="checkbox" (change)="togglePasswordVisibility()" [checked]="passwordType === 'text'" />
                  Show password
                </label> -->
              </div>
              <p class="" style="margin-top: 20px;">
                <a routerLink="/" class="text-center text-red mr-2">Register new account</a> |
                <a routerLink="/forgot" class="text-center text-red ml-2">Forgot Password</a>
              </p>
              <!-- /.col -->
            </div>
          </form>



          <!-- <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p>
          <p class="mb-0">
            <a href="register.html" class="text-center">Register a new membership</a>
          </p> -->
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
</section>
