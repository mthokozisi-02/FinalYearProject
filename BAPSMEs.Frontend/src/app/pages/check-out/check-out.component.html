<app-nav-bar></app-nav-bar>
<div class="2xl:section 2xl:mx-auto lg:py-10 lg:px-18 md:py-12 md:px-4 py-9 px-2 cart">
    <div class="grid grid-cols-1 pb-8 mb-10 text-center">
        <h1 class="text-green-700 font-weight-bold text-3xl uppercase mb-2">Check Out</h1>

        <p class="text-slate-400 dark:text-slate-300 text-lg max-w-xl mx-auto">Thank you for joining our community!</p>
    </div>
    <div class="flex lg:flex-row flex-col lg:gap-8 sm:gap-10 gap-12">
        <div class="w-full lg:w-6/12">
            <div class="product-details mr-2">
                <div class="d-flex text-lg justify-content-between"><span>You have {{totalCartItems}} items in your
                        cart</span>

                </div>

                @for (item of cartItems; track $index) {
                <div class="d-flex justify-content-between align-items-center mt-5 p-2 items rounded">
                    <div class="d-flex flex-row"><img class="rounded" [src]="item.image_url" width="80">
                        <div class="ml-2">
                            <span class="font-weight-bold font-medium d-block text-xl ml-5">{{item.name}}</span><span
                                class="spec">{{item.spec}}
                            </span>
                            <span
                                class="font-weight-bold d-block text-sm ml-5 mt-1 text-green-700">{{item.description}}</span><span
                                class="spec">{{item.spec}}</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center"><span
                            class="d-block bg-success text-white  rounded-pill p-2">{{item.quantity}}</span><span
                            class="d-block ml-5 font-bold text-xl">$ {{item.price}}</span><i
                            class="fa fa-trash-o ml-3 text-black-50"></i>
                    </div>
                </div>
                }
            </div>
        </div>
        <div class="w-full lg:w-6/12 ml-12">
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center font-bold text-xl text-black">
                    <span>Payment
                        Infomation</span>
                </div>

                <label class="radio"> <input type="radio" name="card" value="payment"> <span>
                    </span> </label>

                <hr class="line">
                <div class="d-flex justify-content-between information">
                    <span>Total </span><span>${{getFinalTotal() | number:
                        '.2'}}</span>
                </div>

                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
