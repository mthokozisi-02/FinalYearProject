<div *ngIf="profileSection" class="mx-auto max-w-screen-lg px-4 2xl:px-0">
    <h2 class="mb-2 text-3xl font-semibold text-gray-900 dark:text-white xl:text-3xl md:mb-6">General overview</h2>

    <figure class="relative flex flex-col-reverse bg-slate-100 rounded-lg p-6 dark:bg-slate-800 dark:highlight-white/5">
        <div class="py-4 md:py-8">
            <div class="mb-4 grid gap-4 xl:grid-cols-3 xl:gap-8 lg:gap-16">

                <div class="space-y-4">
                    <div class="flex space-x-4">
                        <div class="w-32 h-32 border-4 border-white rounded-full overflow-hidden">
                            <img class="h-full w-full" src="assets/img/user.png" alt="Helene avatar" />
                        </div>
                        <!-- <img class="w-15 h-15 rounded-full" [src]="curentBuyerDetails.profile_pic"
                                alt="Rounded avatar"> -->
                        <div>
                            <span
                                class="mb-2 mt-7 inline-block rounded bg-green-200 px-2.5 py-0.5 font-medium text-primary-800 dark:bg-green-900 dark:text-primary-300 uppercase">
                                {{role}} Account </span>
                            <h2
                                class="flex items-center text-lg font-bold leading-none text-gray-900 dark:text-white xl:text-lg">
                                {{user.name}}</h2>
                        </div>
                    </div>
                    <dl class="mt-8">
                        <dt class="font-semibold mt-8 text-lg text-gray-900 dark:text-white">Email Address</dt>
                        <dd class="text-gray-500 text-lg dark:text-gray-400">{{curentBuyerDetails.email}}</dd>
                    </dl>
                    <dl>
                        <dt class="font-semibold mt-8 text-lg text-gray-900 dark:text-white">Country</dt>
                        <dd class="flex text-lg items-center gap-1 text-gray-500 dark:text-gray-400">
                            <svg class="hidden h-5 w-5 shrink-0 text-gray-400 dark:text-gray-500 lg:inline"

                            {{curentBuyerDetails.country}}

                    </dl>
                    <dl>

                        <dd class="flex text-lg items-center gap-1 text-gray-500 dark:text-gray-400">
                            <svg class="hidden h-5 w-5 shrink-0 text-gray-400 dark:text-gray-500 lg:inline"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"

                    </dl>
                </div>
                <div class="space-y-4">
                    <dl>

                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"

                    <dl>
                        <dt class="font-semibold mt-8 text-lg text-gray-900 dark:text-white">ID Number</dt>
                        <dd class="text-gray-500 text-lg dark:text-gray-400">{{curentBuyerDetails.id_number}}</dd>
                    </dl>
                    <dl>
                        <dt class="font-semibold mt-8 text-lg text-gray-900 dark:text-white">Joined On</dt>
                        <dd class="text-gray-500 text-lg dark:text-gray-400">{{curentBuyerDetails.created_at | date
                            : 'MMM
                            d,y'}}</dd>
                    </dl>
                    <dl>
                        <dt class="font-semibold mt-8 text-lg text-gray-900 dark:text-white">Last Updated</dt>
                        <dd class="text-gray-500 text-lg dark:text-gray-400">{{curentBuyerDetails.updated_at | date
                            : 'MMM
                            d,y'}}</dd>
                    </dl>
                </div>
            </div>
            <button type="button" (click)="edit()"
                class="inline-flex w-full items-center justify-center mt-8 rounded-lg bg-green-700 px-5 py-2.5 font-medium text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-primary-800 xl:w-auto">
                <svg class="-ms-0.5 me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z">
                    </path>
                </svg>
                Edit your data
            </button>
        </div>
    </figure>

</div>

<div *ngIf="editProfileModal" class="py-4 md:py-4">
    <div class="flex justify-between items-center pb-4 mb-2 rounded-t border-b xl:mb-5 dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Edit Profile</h3>
        <button type="button" (click)="hideDialog()"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="createProductModal">
            <i class="fa fa-close mr-3"></i>
        </button>
    </div>

    <!-- Modal content -->
    <form [formGroup]="buyerForm" (submit)="update()" style="padding:2vw; background-color:#f3f7f5">
        <div class="grid grid-cols-12 gap-6 mb-5">
            <div class="col-span-12 sm:col-span-12">
                <div class="col-span-4 sm:col-span-2 mb-5">
                    <label for="category" class=" font-medium text-gray-900 block mb-2">Country</label>
                    <select id="country"
                        class="form-control shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm: rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                        formControlName="country" required>
                        <option value="">Select Country</option>
                        <option *ngFor="let country of countries" [value]="country">{{country}}
                        </option>
                    </select>
                </div>
                <div class="col-span-4 sm:col-span-2 mb-5">
                    <label for="brand" class=" font-medium text-gray-900 block mb-2">Address</label>
                    <input type="text"
                        class="form-control shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm: rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                        id="business_name" formControlName="address" placeholder="enter business name" required>
                </div>
                <div class="col-span-4 sm:col-span-2 mb-5">
                    <label for="product-name" class=" font-medium text-gray-900 block mb-2">National
                        ID/
                        Passport No<i style="color: grey;"> (*6 - 12
                            characters)</i></label>
                    <input type="text" name="id_number" id="id_number"
                        class="form-control shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm: rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                        formControlName="id_number" maxlength="12" placeholder="enter national ID/ passport No"
                        required="">
                </div>
                <div class="col-span-4 sm:col-span-2 mb-5">
                    <label for="price" class=" font-medium text-gray-900 block mb-2">Phone</label>
                    <input type="text"
                        class="form-control shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm: rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                        id="phone" formControlName="phone" minlength="10" placeholder="Enter phone" required>
                </div>
            </div>
        </div>
        <div class="items-center space-y-4 xl:flex xl:space-y-0 xl:space-x-4">
            <button type="submit" data-modal-target="createProductModal" data-modal-toggle="createProductModal"
                [disabled]="!buyerForm.valid"
                class="w-full justify-center text-white inline-flex bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-primary-800">Update
                Product</button>
            <button type="button" (click)="clear()"
                class="w-full justify-center text-white inline-flex bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Cancel</button>
        </div>
    </form>
</div>
