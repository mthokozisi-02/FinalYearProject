<div class="container" style="margin-top: 30px;">
    <h2 class="text-center">Mineral Request</h2>
    <form [formGroup]="metalsForm" (submit)="addMetal()" 
    style="width: 60%;margin:auto; border:green, solid , 1px;padding:2vw; background-color:#f3f7f5">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-6">
                <label for="name" class="form-label">Metal Name</label>
                <select class="form-control" id="name" formControlName="name" required>
                    <option value="">Select a metal</option>
                    <option value="Gold">Gold</option>
                    <option value="Silver">Silver</option>
                    <option value="Copper">Copper</option>
                    <option value="Iron">Iron</option>
                    <option value="Tin">Tin</option>
                    <option value="Zinc">Zinc</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="quantity" class="form-label">Quantity (Gramms)</label>
                <input type="number" class="form-control" id="quantity" formControlName="quantity"  required>
            </div>
        </div>
       
       
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="buyingPrice" class="form-label">Buying Price ($USD per gram)</label>
                <input type="number" class="form-control" id="category"  formControlName="buyingPrice"  required>
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" formControlName="description" rows="1" placeholder="Enter Mineral description" required></textarea>
            </div> 
        </div>
        <div class="card" style="margin-top: 2vh;background-color:green;color:white;text-align: center;" *ngIf="successMessage">{{successMessage}}</div>
        <div class="card" style="margin-top: 2vh;background-color:red;color:white;text-align: center;" *ngIf="errorMessage">{{errorMessage}}</div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Submit</button>
    </form>
    
</div>
