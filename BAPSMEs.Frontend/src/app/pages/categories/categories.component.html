<!-- SECTION -->
<div class="2xl:section 2xl:mx-auto lg:py-5 lg:px-18 md:py-10 md:px-10 py-7 px-2 overflow-hidden">
	<div class="mb-4" data-aos="fade-right">
		<h2 class="inline-block text-2xl font-semibold text-black pb-2 mt-3 border-b-4 border-green-700">
			Diaspora Services</h2>
	</div>
	<!-- row -->
	<div class="row">

		@for (item of subCategories; track $index) {

		<div class="col-md-4 col-xs-6" data-aos="fade-up">
			<div class="shop border-solid border-1 border-green-500 shadow-xl">
				<div class="shop-img">
					<img [src]="item.image_url" alt="">
				</div>
				<div class="shop-body">
					<h3 class="text-xl font-medium">{{item.name}}</h3>
					<p class="mt-4 text-md text-gray-300">{{item.description}}</p>
					<button (click)="goToCategoryProducts(item.id)"
						class="inline-flex border-solid border-1.5 border-white items-center px-3 py-2 mt-5 text-md font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
						View More
						<svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M1 5h12m0 0L9 1m4 4L9 9" />
						</svg>
					</button>
				</div>
			</div>
		</div>


		}

	</div>
	<!-- /row -->
	<!-- /container -->
</div>
<!-- /SECTION -->
