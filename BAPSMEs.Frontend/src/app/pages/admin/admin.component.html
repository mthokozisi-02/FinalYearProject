<div class="container" style="margin-top: 30px;">
    <h2 class="mb-4 text-center">Add Equipment</h2>
    <form [formGroup]="equipmentForm" (submit)="addEquipment()"
    style="border:green, solid , 1px;padding:2vw; background-color:#f3f7f5">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter product name" required>
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" formControlName="category" placeholder="Enter product category" required>
            </div>
        </div>
       
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" formControlName="prize" placeholder="Enter product price" required>
            </div>
            <div class="col-md-6">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" formControlName="brand" placeholder="Enter product brand" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" formControlName="description" rows="4" placeholder="Enter product description" required></textarea>
            </div>
        
            <div class="col-md-6 image-upload p-2 rounded" style="border-radius: 4px;border: solid 1px rgb(184, 181, 181);margin-top:25px;padding:15px;" >
                <!-- <label for="photo" class="form-label">Photo</label> -->
                <input type="file" class="form-control" id="photo" formControlName="photo_url" (change)="onFileSelected($event)" accept="image/*" style="width: 100%; height: 100%; opacity: 0; position: absolute; top: 0; left: 0; z-index: 9; cursor: pointer;">
                <div class="image-uploads text-center">
                    <img src="assets/img/upload.svg" alt="img" class="mx-auto d-block"/>
                    <div class="text-center">Drag and drop a file to upload</div>
                  </div>
            </div>
        </div>
        <div class="card" style="margin-top: 2vh;background-color:green;color:white;text-align: center;" *ngIf="successMessage">{{successMessage}}</div>
        <div class="card" style="margin-top: 2vh;background-color:red;color:white;text-align: center;" *ngIf="errorMessage">{{errorMessage}}</div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Submit</button>
    </form>
    
</div>
<div class="container mt-3" style="margin-top: 20px;">
<table class="table table-striped table-bordered">
    <thead style="background-color: rgb(238, 241, 241);">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of equipment">
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.prize }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.description }}</td>
            <td><img src="{{ item.photo_url }}" alt="equipment photo" style="height: 50px;"></td>
        </tr>
    </tbody>
</table>
</div>
